<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            overflow: hidden;
        }

        .phone-container {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Playlist Title */
        .playlist-title {
            text-align: center;
            font-size: 13px;
            font-weight: 500;
            color: #b3b3b3;
            padding: 20px;
            letter-spacing: 0.5px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        /* Album Art - Expanded */
        .album-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 75vh;
            overflow: hidden;
        }

        .album-art {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        /* Gradient overlay on the album */
        .album-art::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60%;
            background: linear-gradient(to bottom,
                    rgba(0, 0, 0, 0) 0%,
                    rgba(0, 0, 0, 0.03) 20%,
                    rgba(0, 0, 0, 0.08) 40%,
                    rgba(0, 0, 0, 0.2) 70%,
                    rgba(0, 0, 0, 0.4) 100%);
            z-index: 1;
        }

        /* Top right controls on album */
        .top-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 15;
            display: flex;
            gap: 15px;
        }

        .top-controls .action-btn {
            color: #ffffff;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        /* Content wrapper */
        .content-wrapper {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
            padding: 0 20px 30px;
            background: linear-gradient(to bottom,
                    rgba(0, 0, 0, 0) 0%,
                    rgba(0, 0, 0, 0.01) 8%,
                    rgba(0, 0, 0, 0.03) 20%,
                    rgba(0, 0, 0, 0.08) 35%,
                    rgba(0, 0, 0, 0.15) 50%,
                    rgba(0, 0, 0, 0.3) 75%,
                    rgba(0, 0, 0, 0.45) 100%);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        /* Song Info */
        .song-info {
            margin-bottom: 30px;
            position: relative;
            z-index: 3;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .song-details {
            flex: 1;
        }

        .song-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .artist-name {
            font-size: 16px;
            color: #b3b3b3;
            font-weight: 500;
        }

        .song-actions {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            padding-top: 5px;
        }

        .action-btn {
            background: none;
            border: none;
            color: #b3b3b3;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            color: #ffffff;
            transform: scale(1.1);
        }

        .like-btn {
            width: 24px;
            height: 24px;
        }

        .add-btn {
            width: 24px;
            height: 24px;
        }

        /* Progress Bar */
        .progress-container {
            margin-bottom: 25px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #4d4d4d;
            border-radius: 2px;
            position: relative;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: #ffffff;
            border-radius: 2px;
            width: 0%;
            position: relative;
            transition: width 0.1s ease;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .progress-bar:hover .progress-fill::after {
            opacity: 1;
        }

        .progress-time {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #b3b3b3;
            font-weight: 500;
        }

        /* Player Controls */
        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-btn {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .control-btn.secondary {
            color: #b3b3b3;
        }

        .control-btn.secondary:hover {
            color: #ffffff;
        }

        .control-btn.play {
            width: 64px;
            height: 64px;
            background: #ffffff;
            border-radius: 50%;
            color: #000000;
        }

        .control-btn.play:hover {
            transform: scale(1.05);
            background: #f5f5f5;
        }

        /* Bottom Actions */
        .bottom-actions {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 35px;
            padding-top: 15px;
        }

        /* Icons */
        .icon {
            width: 20px;
            height: 20px;
        }

        .icon-lg {
            width: 28px;
            height: 28px;
        }

        .icon-xl {
            width: 32px;
            height: 32px;
        }

        /* Spotify Logo */
        .spotify-logo {
            text-align: center;
            margin-top: 20px;
            opacity: 0.5;
        }

        .spotify-logo svg {
            width: 100px;
            height: 30px;
            fill: #1db954;
        }

        /* Dynamic color background */
        .color-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100vh;
            z-index: 0;
            transition: background 0.5s ease;
        }

        /* Loading/Error states */
        .message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            display: none;
        }

        .message-container.show {
            display: block;
        }

        .message-container h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .message-container p {
            color: #b3b3b3;
            margin-bottom: 20px;
        }

        .logout-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src="spotify-config.js"></script>
</head>

<body>
    <div class="phone-container">
        <!-- Dynamic color background -->
        <div class="color-background"></div>

        <!-- Playlist Title -->
        <div class="playlist-title" id="playlist-title">Spotify Player</div>

        <!-- Album Art -->
        <div class="album-container">
            <div class="album-art">
                <img id="cover-image" src="cover.png" alt="Album Cover"
                    style="width: 100%; height: 100%; object-fit: cover;" crossorigin="anonymous">
                <video id="canvas-video"
                    style="width: 100vw; height: 100vh; object-fit: cover; position: fixed; top: 0; left: 0; display: none; z-index: 0;"
                    loop muted autoplay playsinline crossorigin="anonymous">
                </video>
            </div>
        </div>

        <!-- Top Right Controls -->
        <div class="top-controls">
            <button class="action-btn">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                    <circle cx="12" cy="12" r="2" />
                    <circle cx="12" cy="5" r="2" />
                    <circle cx="12" cy="19" r="2" />
                </svg>
            </button>
        </div>

        <!-- Content Wrapper with gradient -->
        <div class="content-wrapper">
            <!-- Song Info -->
            <div class="song-info">
                <div class="song-details">
                    <div class="song-title">Cargando...</div>
                    <div class="artist-name">Esperando música...</div>
                </div>
                <!-- Song Actions -->
                <div class="song-actions">
                    <button class="action-btn like-btn">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path
                                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" />
                        </svg>
                    </button>
                    <button class="action-btn add-btn">
                        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                            <circle cx="12" cy="12" r="2" />
                            <circle cx="12" cy="5" r="2" />
                            <circle cx="12" cy="19" r="2" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-time">
                    <span>0:00</span>
                    <span>0:00</span>
                </div>
            </div>

            <!-- Player Controls -->
            <div class="player-controls">
                <button class="control-btn secondary">
                    <svg class="icon-lg" view Box="0 0 24 24" fill="currentColor">
                        <path
                            d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z" />
                    </svg>
                </button>

                <button class="control-btn">
                    <svg class="icon-xl" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
                    </svg>
                </button>

                <button class="control-btn play">
                    <svg class="icon-xl" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z" />
                    </svg>
                </button>

                <button class="control-btn">
                    <svg class="icon-xl" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
                    </svg>
                </button>

                <button class="control-btn secondary">
                    <svg class="icon-lg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z" />
                    </svg>
                </button>
            </div>
        </div><!-- Close content-wrapper -->

        <!-- Message container for errors/loading -->
        <div class="message-container" id="message-container">
            <h2>No hay música reproduciéndose</h2>
            <p>Abre Spotify y comienza a reproducir algo</p>
            <button class="logout-btn" onclick="logout()">Cerrar sesión</button>
        </div>
    </div>

    <script>
        // Initialize Spotify Player
        const spotifyPlayer = new SpotifyPlayer();
        let isPlaying = false;
        let currentTrack = null;
        let updateInterval = null;

        // Canvas state
        const state = {
            currentCanvasUrl: null,
            lastCanvasTrackId: null,
            preferredCanvasMode: 'video' // 'video' to show canvas when available
        };

        // DOM Elements
        const coverImage = document.getElementById('cover-image');
        const canvasVideo = document.getElementById('canvas-video');
        const colorBackground = document.querySelector('.color-background');
        const songTitle = document.querySelector('.song-title');
        const artistName = document.querySelector('.artist-name');
        const progressFill = document.querySelector('.progress-fill');
        const currentTimeEl = document.querySelector('.progress-time span:first-child');
        const totalTimeEl = document.querySelector('.progress-time span:last-child');
        const playBtn = document.querySelector('.control-btn.play');
        const messageContainer = document.getElementById('message-container');

        // Check if user is logged in
        async function checkAuth() {
            const token = await spotifyPlayer.getValidToken();
            if (!token) {
                window.location.href = 'index.html';
                return false;
            }
            return true;
        }

        // Logout function
        function logout() {
            localStorage.removeItem('spotify_access_token');
            localStorage.removeItem('spotify_refresh_token');
            localStorage.removeItem('spotify_token_expiry');
            window.location.href = 'index.html';
        }

        // Start player
        async function startPlayer() {
            const isAuthed = await checkAuth();
            if (!isAuthed) return;

            await updateNowPlaying();

            // Update every 1 second
            updateInterval = setInterval(updateNowPlaying, 1000);
        }

        // Update currently playing track
        async function updateNowPlaying() {
            try {
                const playbackState = await spotifyPlayer.getPlaybackState();

                if (!playbackState || !playbackState.item) {
                    messageContainer.classList.add('show');
                    return;
                }

                messageContainer.classList.remove('show');
                const track = playbackState.item;
                isPlaying = playbackState.is_playing;

                // Update UI if track changed
                if (!currentTrack || currentTrack.id !== track.id) {
                    currentTrack = track;
                    updateTrackInfo(track);
                }

                // Update progress
                updateProgress(playbackState.progress_ms, track.duration_ms);

                // Update play/pause button
                updatePlayButton(isPlaying);
            } catch (error) {
                console.error('Error updating playback:', error);
                if (error.message.includes('401')) {
                    logout();
                }
            }
        }

        // --- CANVAS LOGIC (IMPROVED for robustness) ---
        async function fetchSpotifyCanvas(trackId) {
            // Logic to clear old canvas before fetching new one
            if (state.lastCanvasTrackId !== trackId) {
                state.currentCanvasUrl = null;
                state.lastCanvasTrackId = trackId;
                // Important: force update to clear previous video immediately
                updateCanvasVisuals(state.preferredCanvasMode);
            }

            if (!trackId) return;

            try {
                const r = await fetch(`https://spoticanvasapi-three.vercel.app/api/canvas?trackId=${trackId}`);
                const d = await r.json();
                if (d?.canvasesList?.[0]?.canvasUrl) {
                    state.currentCanvasUrl = d.canvasesList[0].canvasUrl;
                    // Force update again with valid URL
                    updateCanvasVisuals(state.preferredCanvasMode);
                } else {
                    // Explicitly handle "no canvas found" to revert to cover
                    state.currentCanvasUrl = null;
                    updateCanvasVisuals(state.preferredCanvasMode);
                }
            } catch (e) {
                console.warn("Canvas API failed or no canvas found", e);
                state.currentCanvasUrl = null;
                updateCanvasVisuals(state.preferredCanvasMode);
            }
        }

        function updateCanvasVisuals(mode) {
            if (mode === 'video' && state.currentCanvasUrl) {
                // Show canvas video, hide cover image
                canvasVideo.src = state.currentCanvasUrl;
                canvasVideo.style.display = 'block';
                coverImage.style.display = 'none';
                canvasVideo.play().catch(e => console.warn('Canvas video play failed:', e));
            } else {
                // Show cover image, hide canvas video
                canvasVideo.style.display = 'none';
                canvasVideo.src = '';
                coverImage.style.display = 'block';
            }
        }

        // Update track information
        function updateTrackInfo(track) {
            songTitle.textContent = track.name;
            artistName.textContent = track.artists.map(a => a.name).join(', ');

            // Update album art
            const albumArt = track.album.images[0]?.url || 'cover.png';
            coverImage.src = albumArt;
            coverImage.crossOrigin = 'anonymous';

            // Update color background when image loads
            coverImage.onload = setDynamicBackground;

            // Fetch canvas for this track
            if (track.id) {
                fetchSpotifyCanvas(track.id);
            }
        }

        // Update progress bar
        function updateProgress(current, total) {
            const percentage = (current / total) * 100;
            progressFill.style.width = `${percentage}%`;

            currentTimeEl.textContent = formatTime(current);
            totalTimeEl.textContent = formatTime(total);
        }

        // Format milliseconds to MM:SS
        function formatTime(ms) {
            const seconds = Math.floor(ms / 1000);
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Update play/pause button icon
        function updatePlayButton(playing) {
            playBtn.innerHTML = playing ?
                `<svg class="icon-xl" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                </svg>` :
                `<svg class="icon-xl" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8 5v14l11-7z"/>
                </svg>`;
        }

        // Extract color from bottom of album cover and create gradient
        function setDynamicBackground() {
            if (!coverImage.complete || !coverImage.naturalWidth) return;

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = coverImage.naturalWidth;
            canvas.height = coverImage.naturalHeight;
            ctx.drawImage(coverImage, 0, 0);

            const bottomHeight = Math.floor(canvas.height * 0.9);
            const sampleY = bottomHeight;
            const sampleWidth = canvas.width;

            let r = 0, g = 0, b = 0;
            let sampleCount = 0;

            for (let x = 0; x < sampleWidth; x += 10) {
                const pixel = ctx.getImageData(x, sampleY, 1, 1).data;
                r += pixel[0];
                g += pixel[1];
                b += pixel[2];
                sampleCount++;
            }

            r = Math.floor(r / sampleCount);
            g = Math.floor(g / sampleCount);
            b = Math.floor(b / sampleCount);

            const gradient = `linear-gradient(to bottom,
                transparent 0%,
                transparent 70%,
                rgba(${r}, ${g}, ${b}, 0.6) 75%,
                rgba(${r * 0.8}, ${g * 0.8}, ${b * 0.8}, 0.85) 85%,
                rgba(${r * 0.5}, ${g * 0.5}, ${b * 0.5}, 0.95) 95%,
                rgba(0, 0, 0, 1) 100%)`;

            colorBackground.style.background = gradient;
        }

        // Playback controls event listeners
        playBtn.addEventListener('click', async () => {
            try {
                if (isPlaying) {
                    await spotifyPlayer.pause();
                } else {
                    await spotifyPlayer.play();
                }
                await updateNowPlaying();
            } catch (error) {
                console.error('Playback error:', error);
            }
        });

        document.querySelectorAll('.control-btn')[1].addEventListener('click', async () => {
            await spotifyPlayer.skipPrevious();
            setTimeout(updateNowPlaying, 300);
        });

        document.querySelectorAll('.control-btn')[3].addEventListener('click', async () => {
            await spotifyPlayer.skipNext();
            setTimeout(updateNowPlaying, 300);
        });

        // Progress bar click to seek
        document.querySelector('.progress-bar').addEventListener('click', async (e) => {
            if (!currentTrack) return;

            const rect = e.currentTarget.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const percentage = x / rect.width;
            const positionMs = Math.floor(percentage * currentTrack.duration_ms);

            await spotifyPlayer.seek(positionMs);
            setTimeout(updateNowPlaying, 100);
        });

        // Initialize
        startPlayer();
    </script>
</body>

</html>
