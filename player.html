<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            overflow: hidden;
        }

        .phone-container {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Playlist Title */
        .playlist-title {
            text-align: center;
            font-size: 12px;
            font-weight: 500;
            color: #b3b3b3;
            padding: 20px;
            letter-spacing: 0.3px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        /* Album Art - Expanded */
        .album-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 75vh;
            overflow: hidden;
        }

        .album-art {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: opacity 0.3s ease;
        }

        /* Apple Music style cover (when no canvas) */
        .album-container.apple-music-mode {
            height: auto;
            top: 80px;
            transform: none;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 0 40px;
        }

        .album-container.apple-music-mode .album-art {
            width: 100%;
            max-width: 320px;
            height: auto;
            aspect-ratio: 1;
        }

        .album-container.apple-music-mode .album-art img {
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        /* Top right controls on album */
        .top-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 15;
            display: flex;
            gap: 15px;
        }

        .top-controls .action-btn {
            color: #ffffff;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        /* Content wrapper */
        .content-wrapper {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
            padding: 40px 24px 48px;
            background: linear-gradient(to bottom,
                    rgba(0, 0, 0, 0) 0%,
                    rgba(0, 0, 0, 0.005) 5%,
                    rgba(0, 0, 0, 0.015) 15%,
                    rgba(0, 0, 0, 0.04) 30%,
                    rgba(0, 0, 0, 0.08) 50%,
                    rgba(0, 0, 0, 0.15) 75%,
                    rgba(0, 0, 0, 0.25) 100%);
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 30px, black 100%);
            mask-image: linear-gradient(to bottom, transparent 0%, black 30px, black 100%);
        }

        @media (max-width: 768px) {
            .content-wrapper {
                padding: 30px 20px 60px;
            }
        }

        /* Song Info */
        .song-info {
            margin-bottom: 32px;
            position: relative;
            z-index: 3;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .song-details {
            flex: 1;
        }

        .song-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 6px;
            letter-spacing: -0.3px;
        }

        .artist-name {
            font-size: 15px;
            color: #b3b3b3;
            font-weight: 500;
        }

        .song-actions {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            padding-top: 5px;
        }

        .action-btn {
            background: none;
            border: none;
            color: #b3b3b3;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            color: #ffffff;
            transform: scale(1.1);
        }

        .like-btn {
            width: 24px;
            height: 24px;
        }

        .add-btn {
            width: 24px;
            height: 24px;
        }

        /* Progress Bar */
        .progress-container {
            margin-bottom: 28px;
        }

        .progress-bar {
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 2px;
            position: relative;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: #ffffff;
            border-radius: 2px;
            width: 0%;
            position: relative;
            transition: width 0.1s ease;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .progress-bar:hover .progress-fill::after {
            opacity: 1;
        }

        .progress-time {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #b3b3b3;
            font-weight: 500;
        }

        /* Player Controls */
        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
            margin-bottom: 28px;
        }

        .control-btn {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .control-btn.secondary {
            color: #b3b3b3;
        }

        .control-btn.secondary:hover {
            color: #ffffff;
        }

        .control-btn.play {
            width: 68px;
            height: 68px;
            background: #ffffff;
            border-radius: 50%;
            color: #000000;
        }

        .control-btn.play:hover {
            transform: scale(1.06);
            background: #f0f0f0;
        }

        /* Bottom Actions */
        .bottom-actions {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 35px;
            padding-top: 15px;
        }

        /* Icons */
        .icon {
            width: 20px;
            height: 20px;
        }

        .icon-lg {
            width: 26px;
            height: 26px;
        }

        .icon-xl {
            width: 32px;
            height: 32px;
        }

        /* Spotify Logo */
        .spotify-logo {
            text-align: center;
            margin-top: 20px;
            opacity: 0.5;
        }

        .spotify-logo svg {
            width: 100px;
            height: 30px;
            fill: #1db954;
        }

        /* Dynamic color background */
        .color-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100vh;
            z-index: 0;
            transition: background 0.8s ease;
        }

        /* Loading/Error states */
        .message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            display: none;
        }

        .message-container.show {
            display: block;
        }

        .message-container h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .message-container p {
            color: #b3b3b3;
            margin-bottom: 20px;
        }

        .logout-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: rgba(20, 20, 20, 0.95);
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 20px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: #b3b3b3;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s ease;
        }

        .close-btn:hover {
            color: #ffffff;
        }

        .modal-body {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        /* Lyrics styles */
        .lyric-line {
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 16px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.5);
        }

        .lyric-line.active {
            background: rgba(29, 185, 84, 0.2);
            color: #ffffff;
            font-weight: 600;
            border-left: 3px solid #1db954;
        }

        .lyric-line:hover {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.8);
        }

        .no-lyrics {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* History item styles */
        .history-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 8px;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .history-item img {
            width: 50px;
            height: 50px;
            border-radius: 4px;
            object-fit: cover;
        }

        .history-item-info {
            flex: 1;
            min-width: 0;
        }

        .history-item-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item-artist {
            font-size: 12px;
            color: #b3b3b3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item-time {
            font-size: 11px;
            color: #888;
        }

        /* Menu button on top controls */
        .menu-button {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        /* Simple menu dropdown */
        .simple-menu {
            position: absolute;
            top: 60px;
            right: 20px;
            background: rgba(20, 20, 20, 0.98);
            border-radius: 12px;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            min-width: 200px;
            z-index: 100;
        }

        .simple-menu.show {
            display: block;
        }

        .menu-item {
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .menu-item svg {
            width: 18px;
            height: 18px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src="spotify-config.js"></script>
</head>

<body>
    <div class="phone-container">
        <!-- Dynamic color background -->
        <div class="color-background"></div>

        <!-- Playlist Title -->
        <div class="playlist-title" id="playlist-title">Spotify Player</div>

        <!-- Album Art -->
        <div class="album-container">
            <div class="album-art">
                <img id="cover-image" src="cover.png" alt="Album Cover"
                    style="width: 100%; height: 100%; object-fit: cover;" crossorigin="anonymous">
                <video id="canvas-video"
                    style="width: 100vw; height: 100vh; object-fit: cover; position: fixed; top: 0; left: 0; display: none; z-index: 0;"
                    loop muted autoplay playsinline crossorigin="anonymous">
                </video>
            </div>
        </div>

        <!-- Top Right Controls -->
        <div class="top-controls">
            <button class="menu-button" id="menu-button">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor" stroke="none">
                    <circle cx="12" cy="12" r="2" />
                    <circle cx="12" cy="5" r="2" />
                    <circle cx="12" cy="19" r="2" />
                </svg>
            </button>

            <!-- Simple dropdown menu -->
            <div class="simple-menu" id="simple-menu">
                <div class="menu-item" id="show-lyrics">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18V5l12-2v13"></path>
                        <circle cx="6" cy="18" r="3"></circle>
                        <circle cx="18" cy="16" r="3"></circle>
                    </svg>
                    <span>Ver Letras</span>
                </div>
                <div class="menu-item" id="show-history">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 8v4l3 3m6-3a9 9 0 1 1-18 0 9 9 0 0 1 18 0z"></path>
                    </svg>
                    <span>Historial</span>
                </div>
                <div class="menu-item" onclick="logout()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    <span>Cerrar Sesión</span>
                </div>
            </div>
        </div>

        <!-- Content Wrapper with gradient -->
        <div class="content-wrapper">
            <!-- Song Info -->
            <div class="song-info">
                <div class="song-details">
                    <div class="song-title">Cargando...</div>
                    <div class="artist-name">Esperando música...</div>
                </div>
                <!-- Song Actions -->
                <div class="song-actions">
                    <button class="action-btn like-btn">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path
                                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" />
                        </svg>
                    </button>
                    <button class="action-btn add-btn">
                        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                            <circle cx="12" cy="12" r="2" />
                            <circle cx="12" cy="5" r="2" />
                            <circle cx="12" cy="19" r="2" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-time">
                    <span>0:00</span>
                    <span>0:00</span>
                </div>
            </div>

            <!-- Player Controls -->
            <div class="player-controls">
                <button class="control-btn secondary">
                    <svg class="icon-lg" view Box="0 0 24 24" fill="currentColor">
                        <path
                            d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z" />
                    </svg>
                </button>

                <button class="control-btn">
                    <svg class="icon-xl" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
                    </svg>
                </button>

                <button class="control-btn play">
                    <svg class="icon-xl" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z" />
                    </svg>
                </button>

                <button class="control-btn">
                    <svg class="icon-xl" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
                    </svg>
                </button>

                <button class="control-btn secondary">
                    <svg class="icon-lg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z" />
                    </svg>
                </button>
            </div>
        </div><!-- Close content-wrapper -->

        <!-- Message container for errors/loading -->
        <div class="message-container" id="message-container">
            <h2>No hay música reproduciéndose</h2>
            <p>Abre Spotify y comienza a reproducir algo</p>
            <button class="logout-btn" onclick="logout()">Cerrar sesión</button>
        </div>
    </div>

    <!-- Lyrics Modal -->
    <div class="modal" id="lyrics-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Letras</h2>
                <button class="close-btn" onclick="closeLyricsModal()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="lyrics-content">
                <div class="no-lyrics">
                    <p>Cargando letras...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- History Modal -->
    <div class="modal" id="history-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Historial</h2>
                <button class="close-btn" onclick="closeHistoryModal()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="history-content">
                <div class="no-lyrics">
                    <p>Cargando historial...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Spotify Player
        const spotifyPlayer = new SpotifyPlayer();
        let isPlaying = false;
        let currentTrack = null;
        let updateInterval = null;

        // Canvas state
        const state = {
            currentCanvasUrl: null,
            lastCanvasTrackId: null,
            preferredCanvasMode: 'video' // 'video' to show canvas when available
        };

        // DOM Elements
        const coverImage = document.getElementById('cover-image');
        const canvasVideo = document.getElementById('canvas-video');
        const colorBackground = document.querySelector('.color-background');
        const songTitle = document.querySelector('.song-title');
        const artistName = document.querySelector('.artist-name');
        const progressFill = document.querySelector('.progress-fill');
        const currentTimeEl = document.querySelector('.progress-time span:first-child');
        const totalTimeEl = document.querySelector('.progress-time span:last-child');
        const playBtn = document.querySelector('.control-btn.play');
        const messageContainer = document.getElementById('message-container');

        // Check if user is logged in
        async function checkAuth() {
            const token = await spotifyPlayer.getValidToken();
            if (!token) {
                window.location.href = 'index.html';
                return false;
            }
            return true;
        }

        // Logout function
        function logout() {
            localStorage.removeItem('spotify_access_token');
            localStorage.removeItem('spotify_refresh_token');
            localStorage.removeItem('spotify_token_expiry');
            window.location.href = 'index.html';
        }

        // Start player
        async function startPlayer() {
            const isAuthed = await checkAuth();
            if (!isAuthed) return;

            await updateNowPlaying();

            // Update every 1 second
            updateInterval = setInterval(updateNowPlaying, 1000);
        }

        // Update currently playing track
        async function updateNowPlaying() {
            try {
                const playbackState = await spotifyPlayer.getPlaybackState();

                if (!playbackState || !playbackState.item) {
                    messageContainer.classList.add('show');
                    return;
                }

                messageContainer.classList.remove('show');
                const track = playbackState.item;
                isPlaying = playbackState.is_playing;

                // Update UI if track changed
                if (!currentTrack || currentTrack.id !== track.id) {
                    currentTrack = track;
                    updateTrackInfo(track);
                }

                // Update progress
                updateProgress(playbackState.progress_ms, track.duration_ms);

                // Update play/pause button
                updatePlayButton(isPlaying);
            } catch (error) {
                console.error('Error updating playback:', error);
                if (error.message.includes('401')) {
                    logout();
                }
            }
        }

        // --- CANVAS LOGIC (IMPROVED for robustness) ---
        async function fetchSpotifyCanvas(trackId) {
            // Logic to clear old canvas before fetching new one
            if (state.lastCanvasTrackId !== trackId) {
                state.currentCanvasUrl = null;
                state.lastCanvasTrackId = trackId;
                // Important: force update to clear previous video immediately
                updateCanvasVisuals(state.preferredCanvasMode);
            }

            if (!trackId) return;

            try {
                const r = await fetch(`https://spoticanvasapi-three.vercel.app/api/canvas?trackId=${trackId}`);
                const d = await r.json();
                if (d?.canvasesList?.[0]?.canvasUrl) {
                    state.currentCanvasUrl = d.canvasesList[0].canvasUrl;
                    // Force update again with valid URL
                    updateCanvasVisuals(state.preferredCanvasMode);
                } else {
                    // Explicitly handle "no canvas found" to revert to cover
                    state.currentCanvasUrl = null;
                    updateCanvasVisuals(state.preferredCanvasMode);
                }
            } catch (e) {
                console.warn("Canvas API failed or no canvas found", e);
                state.currentCanvasUrl = null;
                updateCanvasVisuals(state.preferredCanvasMode);
            }
        }

        function updateCanvasVisuals(mode) {
            const albumContainer = document.querySelector('.album-container');

            if (mode === 'video' && state.currentCanvasUrl) {
                // Show canvas video, hide cover image - Full screen mode
                canvasVideo.src = state.currentCanvasUrl;
                canvasVideo.style.display = 'block';
                coverImage.style.display = 'none';
                albumContainer.classList.remove('apple-music-mode');
                canvasVideo.play().catch(e => console.warn('Canvas video play failed:', e));
            } else {
                // Apple Music mode - Centered cover with Color Thief background
                canvasVideo.style.display = 'none';
                canvasVideo.src = '';
                coverImage.style.display = 'block';
                albumContainer.classList.add('apple-music-mode');

                // Use Color Thief for background when in Apple Music mode
                if (coverImage.complete && coverImage.naturalWidth) {
                    setAppleMusicBackground();
                }
            }
        }

        // Update track information
        function updateTrackInfo(track) {
            songTitle.textContent = track.name;
            artistName.textContent = track.artists.map(a => a.name).join(', ');

            // Update album art
            const albumArt = track.album.images[0]?.url || 'cover.png';
            coverImage.src = albumArt;
            coverImage.crossOrigin = 'anonymous';

            // Update backgrounds when image loads
            coverImage.onload = () => {
                const albumContainer = document.querySelector('.album-container');

                // If in Apple Music mode (no canvas), use Color Thief
                if (albumContainer.classList.contains('apple-music-mode')) {
                    setAppleMusicBackground();
                } else {
                    // Otherwise use the gradient from bottom edge
                    setDynamicBackground();
                }
            };

            // Fetch canvas for this track
            if (track.id) {
                fetchSpotifyCanvas(track.id);
            }
        }

        // Update progress bar
        function updateProgress(current, total) {
            const percentage = (current / total) * 100;
            progressFill.style.width = `${percentage}%`;

            currentTimeEl.textContent = formatTime(current);
            totalTimeEl.textContent = formatTime(total);
        }

        // Format milliseconds to MM:SS
        function formatTime(ms) {
            const seconds = Math.floor(ms / 1000);
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Update play/pause button icon
        function updatePlayButton(playing) {
            playBtn.innerHTML = playing ?
                `<svg class="icon-xl" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                </svg>` :
                `<svg class="icon-xl" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8 5v14l11-7z"/>
                </svg>`;
        }

        // Extract color from bottom of album cover and create gradient
        function setDynamicBackground() {
            if (!coverImage.complete || !coverImage.naturalWidth) return;

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = coverImage.naturalWidth;
            canvas.height = coverImage.naturalHeight;
            ctx.drawImage(coverImage, 0, 0);

            const bottomHeight = Math.floor(canvas.height * 0.9);
            const sampleY = bottomHeight;
            const sampleWidth = canvas.width;

            let r = 0, g = 0, b = 0;
            let sampleCount = 0;

            for (let x = 0; x < sampleWidth; x += 10) {
                const pixel = ctx.getImageData(x, sampleY, 1, 1).data;
                r += pixel[0];
                g += pixel[1];
                b += pixel[2];
                sampleCount++;
            }

            r = Math.floor(r / sampleCount);
            g = Math.floor(g / sampleCount);
            b = Math.floor(b / sampleCount);

            const gradient = `linear-gradient(to bottom,
                transparent 0%,
                transparent 75%,
                rgba(${r}, ${g}, ${b}, 0.15) 85%,
                rgba(${r * 0.7}, ${g * 0.7}, ${b * 0.7}, 0.3) 92%,
                rgba(${r * 0.4}, ${g * 0.4}, ${b * 0.4}, 0.5) 97%,
                rgba(0, 0, 0, 1) 100%)`;

            colorBackground.style.background = gradient;
        }

        // Set Apple Music style background using Color Thief
        function setAppleMusicBackground() {
            if (!coverImage.complete || !coverImage.naturalWidth) return;

            try {
                const colorThief = new ColorThief();
                const dominantColor = colorThief.getColor(coverImage);
                const [r, g, b] = dominantColor;

                // Create 3 tones for smooth gradient
                const top = `rgb(${Math.min(255, Math.floor(r * 1.15))}, ${Math.min(255, Math.floor(g * 1.15))}, ${Math.min(255, Math.floor(b * 1.15))})`;
                const mid = `rgb(${r}, ${g}, ${b})`;
                const bottom = `rgb(${Math.floor(r * 0.75)}, ${Math.floor(g * 0.75)}, ${Math.floor(b * 0.75)})`;

                colorBackground.style.background = `linear-gradient(180deg, ${top} 0%, ${mid} 50%, ${bottom} 100%)`;
            } catch (error) {
                console.warn('Color Thief error:', error);
                colorBackground.style.background = 'linear-gradient(180deg, rgb(100, 100, 120) 0%, rgb(70, 70, 90) 50%, rgb(40, 40, 50) 100%)';
            }
        }

        // Playback controls event listeners
        playBtn.addEventListener('click', async () => {
            try {
                if (isPlaying) {
                    await spotifyPlayer.pause();
                } else {
                    await spotifyPlayer.play();
                }
                await updateNowPlaying();
            } catch (error) {
                console.error('Playback error:', error);
            }
        });

        document.querySelectorAll('.control-btn')[1].addEventListener('click', async () => {
            await spotifyPlayer.skipPrevious();
            setTimeout(updateNowPlaying, 300);
        });

        document.querySelectorAll('.control-btn')[3].addEventListener('click', async () => {
            await spotifyPlayer.skipNext();
            setTimeout(updateNowPlaying, 300);
        });

        // Progress bar click to seek
        document.querySelector('.progress-bar').addEventListener('click', async (e) => {
            if (!currentTrack) return;

            const rect = e.currentTarget.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const percentage = x / rect.width;
            const positionMs = Math.floor(percentage * currentTrack.duration_ms);

            await spotifyPlayer.seek(positionMs);
            setTimeout(updateNowPlaying, 100);
        });

        // --- MENU INTERACTIONS ---
        const menuButton = document.getElementById('menu-button');
        const simpleMenu = document.getElementById('simple-menu');
        const showLyricsBtn = document.getElementById('show-lyrics');
        const showHistoryBtn = document.getElementById('show-history');
        const lyricsModal = document.getElementById('lyrics-modal');
        const historyModal = document.getElementById('history-modal');

        // Toggle menu
        menuButton.addEventListener('click', (e) => {
            e.stopPropagation();
            simpleMenu.classList.toggle('show');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!simpleMenu.contains(e.target) && e.target !== menuButton) {
                simpleMenu.classList.remove('show');
            }
        });

        // Show lyrics modal
        showLyricsBtn.addEventListener('click', () => {
            simpleMenu.classList.remove('show');
            if (currentTrack) {
                showLyricsModal();
            }
        });

        // Show history modal
        showHistoryBtn.addEventListener('click', () => {
            simpleMenu.classList.remove('show');
            showHistoryModal();
        });

        // --- LYRICS FUNCTIONALITY ---
        let currentLyrics = null;
        let lyricsUpdateInterval = null;

        async function showLyricsModal() {
            lyricsModal.classList.add('show');
            if (currentTrack) {
                await fetchLyrics(currentTrack.id, currentTrack.name);
            }

            // Start syncing lyrics
            if (lyricsUpdateInterval) clearInterval(lyricsUpdateInterval);
            lyricsUpdateInterval = setInterval(syncLyrics, 500);
        }

        function closeLyricsModal() {
            lyricsModal.classList.remove('show');
            if (lyricsUpdateInterval) {
                clearInterval(lyricsUpdateInterval);
                lyricsUpdateInterval = null;
            }
        }

        async function fetchLyrics(trackId, trackName) {
            const lyricsContent = document.getElementById('lyrics-content');
            lyricsContent.innerHTML = '<div class="no-lyrics"><p>Cargando letras...</p></div>';

            try {
                // Using lrclib.net API for lyrics
                const artist = currentTrack.artists[0].name;
                const response = await fetch(`https://lrclib.net/api/search?track_name=${encodeURIComponent(trackName)}&artist_name=${encodeURIComponent(artist)}`);
                const data = await response.json();

                if (data && data.length > 0 && data[0].syncedLyrics) {
                    const lyrics = parseLRC(data[0].syncedLyrics);
                    currentLyrics = lyrics;
                    displayLyrics(lyrics);
                } else {
                    lyricsContent.innerHTML = '<div class="no-lyrics"><p>No hay letras disponibles para esta canción</p></div>';
                    currentLyrics = null;
                }
            } catch (error) {
                console.error('Error fetching lyrics:', error);
                lyricsContent.innerHTML = '<div class="no-lyrics"><p>Error al cargar las letras</p></div>';
                currentLyrics = null;
            }
        }

        function parseLRC(lrc) {
            const lines = lrc.split('\n');
            const lyrics = [];
            const timeRegex = /\[(\d{2}):(\d{2})\.(\d{2,3})\]/;

            for (const line of lines) {
                const match = line.match(timeRegex);
                if (match) {
                    const minutes = parseInt(match[1]);
                    const seconds = parseInt(match[2]);
                    const hundredths = parseInt(match[3].padEnd(3, '0'));
                    const timeMs = (minutes * 60 + seconds) * 1000 + hundredths;
                    const text = line.replace(timeRegex, '').trim();

                    if (text) {
                        lyrics.push({ time: timeMs, text });
                    }
                }
            }

            return lyrics.sort((a, b) => a.time - b.time);
        }

        function displayLyrics(lyrics) {
            const lyricsContent = document.getElementById('lyrics-content');
            lyricsContent.innerHTML = lyrics.map((line, index) =>
                `<div class="lyric-line" data-index="${index}" data-time="${line.time}">
                    ${line.text}
                </div>`
            ).join('');

            // Add click listeners for seeking
            document.querySelectorAll('.lyric-line').forEach(el => {
                el.addEventListener('click', async () => {
                    const time = parseInt(el.dataset.time);
                    await spotifyPlayer.seek(time);
                    setTimeout(updateNowPlaying, 100);
                });
            });
        }

        function syncLyrics() {
            if (!currentLyrics || !currentTrack) return;

            const playbackState = spotifyPlayer.getPlaybackState();

            // Get current progress from the progress bar
            const currentProgress = parseFloat(progressFill.style.width) / 100;
            const currentMs = currentTrack.duration_ms * currentProgress;

            let activeIndex = -1;
            for (let i = 0; i < currentLyrics.length; i++) {
                if (currentLyrics[i].time <= currentMs &&
                    (i === currentLyrics.length - 1 || currentLyrics[i + 1].time > currentMs)) {
                    activeIndex = i;
                    break;
                }
            }

            // Update active line
            document.querySelectorAll('.lyric-line').forEach((el, index) => {
                if (index === activeIndex) {
                    el.classList.add('active');
                    // Scroll into view
                    el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else {
                    el.classList.remove('active');
                }
            });
        }

        // --- HISTORY FUNCTIONALITY ---
        async function showHistoryModal() {
            historyModal.classList.add('show');
            await fetchHistory();
        }

        function closeHistoryModal() {
            historyModal.classList.remove('show');
        }

        async function fetchHistory() {
            const historyContent = document.getElementById('history-content');
            historyContent.innerHTML = '<div class="no-lyrics"><p>Cargando historial...</p></div>';

            try {
                const token = await spotifyPlayer.getValidToken();
                const response = await fetch('https://api.spotify.com/v1/me/player/recently-played?limit=20', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (data.items && data.items.length > 0) {
                    displayHistory(data.items);
                } else {
                    historyContent.innerHTML = '<div class="no-lyrics"><p>No hay historial disponible</p></div>';
                }
            } catch (error) {
                console.error('Error fetching history:', error);
                historyContent.innerHTML = '<div class="no-lyrics"><p>Error al cargar el historial</p></div>';
            }
        }

        function displayHistory(items) {
            const historyContent = document.getElementById('history-content');

            historyContent.innerHTML = items.map(item => {
                const track = item.track;
                const playedAt = new Date(item.played_at);
                const timeAgo = getTimeAgo(playedAt);

                return `
                    <div class="history-item" data-uri="${track.uri}">
                        <img src="${track.album.images[2]?.url || track.album.images[0]?.url}" alt="${track.name}">
                        <div class="history-item-info">
                            <div class="history-item-title">${track.name}</div>
                            <div class="history-item-artist">${track.artists.map(a => a.name).join(', ')}</div>
                        </div>
                        <div class="history-item-time">${timeAgo}</div>
                    </div>
                `;
            }).join('');

            // Add click listeners to play tracks
            document.querySelectorAll('.history-item').forEach(el => {
                el.addEventListener('click', async () => {
                    const uri = el.dataset.uri;
                    await playTrack(uri);
                    closeHistoryModal();
                });
            });
        }

        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);

            if (seconds < 60) return 'Ahora';
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h`;
            return `${Math.floor(seconds / 86400)}d`;
        }

        async function playTrack(uri) {
            try {
                const token = await spotifyPlayer.getValidToken();
                await fetch('https://api.spotify.com/v1/me/player/play', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        uris: [uri]
                    })
                });
                setTimeout(updateNowPlaying, 500);
            } catch (error) {
                console.error('Error playing track:', error);
            }
        }

        // Initialize
        startPlayer();
    </script>
