<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Player - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e1b4b 50%, #000000 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(29, 185, 84, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .login-container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 450px;
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #1db954 0%, #1ed760 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(29, 185, 84, 0.4);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .logo svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .login-btn {
            width: 100%;
            padding: 18px 40px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #1db954 0%, #1ed760 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(29, 185, 84, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-family: inherit;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(29, 185, 84, 0.4);
            background: linear-gradient(135deg, #1ed760 0%, #1db954 100%);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn svg {
            width: 24px;
            height: 24px;
        }

        .features {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-align: left;
        }

        .feature svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
            color: #1db954;
        }

        .loading {
            display: none;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .loading.show {
            display: block;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #1db954;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <svg viewBox="0 0 168 168" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M84 0C37.7 0 0 37.7 0 84s37.7 84 84 84 84-37.7 84-84S130.3 0 84 0zm38.6 121.1c-1.5 2.5-4.7 3.2-7.2 1.7-19.8-12.1-44.7-14.8-74-8.1-2.8.6-5.6-1.2-6.2-4-.6-2.8 1.2-5.6 4-6.2 32-7.3 59.6-4.2 81.6 9.3 2.5 1.5 3.2 4.7 1.8 7.3zm10.3-22.9c-1.9 3-5.9 4-8.9 2.1-22.6-13.9-57.1-17.9-83.8-9.8-3.2 1-6.7-.9-7.7-4.1-1-3.2.9-6.7 4.1-7.7 30.4-9.2 68.2-4.8 94 11.1 3 1.8 4 5.9 2.3 8.4zm.9-23.8c-27.2-16.1-72-17.6-97.9-9.7-3.8 1.2-7.8-1-9-4.8-1.2-3.8 1-7.8 4.8-9 29.7-9.1 78.8-7.3 109.8 11.2 3.5 2.1 4.7 6.6 2.6 10.1-2.1 3.5-6.6 4.7-10.3 2.2z" />
            </svg>
        </div>

        <h1>Spotify Player</h1>
        <p class="subtitle">Conecta tu cuenta de Spotify para comenzar a disfrutar de tu música con un reproductor
            premium</p>

        <button class="login-btn" id="login-btn">
            <svg viewBox="0 0 168 168" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                <path
                    d="M84 0C37.7 0 0 37.7 0 84s37.7 84 84 84 84-37.7 84-84S130.3 0 84 0zm38.6 121.1c-1.5 2.5-4.7 3.2-7.2 1.7-19.8-12.1-44.7-14.8-74-8.1-2.8.6-5.6-1.2-6.2-4-.6-2.8 1.2-5.6 4-6.2 32-7.3 59.6-4.2 81.6 9.3 2.5 1.5 3.2 4.7 1.8 7.3zm10.3-22.9c-1.9 3-5.9 4-8.9 2.1-22.6-13.9-57.1-17.9-83.8-9.8-3.2 1-6.7-.9-7.7-4.1-1-3.2.9-6.7 4.1-7.7 30.4-9.2 68.2-4.8 94 11.1 3 1.8 4 5.9 2.3 8.4zm.9-23.8c-27.2-16.1-72-17.6-97.9-9.7-3.8 1.2-7.8-1-9-4.8-1.2-3.8 1-7.8 4.8-9 29.7-9.1 78.8-7.3 109.8 11.2 3.5 2.1 4.7 6.6 2.6 10.1-2.1 3.5-6.6 4.7-10.3 2.2z" />
            </svg>
            Conectar con Spotify
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Redirigiendo a Spotify...</p>
        </div>

        <div class="features">
            <div class="feature">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                </svg>
                <span>Reproductor en tiempo real</span>
            </div>
            <div class="feature">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 18V5l12-2v13"></path>
                    <circle cx="6" cy="18" r="3"></circle>
                    <circle cx="18" cy="16" r="3"></circle>
                </svg>
                <span>Control total de reproducción</span>
            </div>
            <div class="feature">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
                <span>Diseño premium adaptado a tu música</span>
            </div>
        </div>
    </div>

    <script src="spotify-config.js"></script>
    <script>
        const loginBtn = document.getElementById('login-btn');
        const loading = document.getElementById('loading');

        // Check if we're returning from Spotify auth
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            // Show loading
            loading.classList.add('show');
            loginBtn.style.display = 'none';

            // Exchange code for token
            exchangeCodeForToken(code);
        }

        loginBtn.addEventListener('click', () => {
            const spotifyPlayer = new SpotifyPlayer();
            const authUrl = spotifyPlayer.getAuthUrl();

            loading.classList.add('show');
            loginBtn.style.display = 'none';

            // Redirect to Spotify authorization
            window.location.href = authUrl;
        });

        async function exchangeCodeForToken(code) {
            const spotifyPlayer = new SpotifyPlayer();

            try {
                await spotifyPlayer.getAccessToken(code);

                // Remove code from URL
                window.history.replaceState({}, document.title, window.location.pathname);

                // Redirect to player
                window.location.href = 'player.html';
            } catch (error) {
                console.error('Error during authentication:', error);
                loading.classList.remove('show');
                loginBtn.style.display = 'flex';
                alert('Error al conectar con Spotify. Por favor, intenta de nuevo.');
            }
        }

        // Check if user already has a valid token
        window.addEventListener('DOMContentLoaded', async () => {
            const spotifyPlayer = new SpotifyPlayer();
            const token = await spotifyPlayer.getValidToken();

            if (token) {
                // User is already logged in, redirect to player
                window.location.href = 'player.html';
            }
        });
    </script>
</body>

</html>
